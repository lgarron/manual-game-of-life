<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <title>Manual Game of Life</title>
  <script src="./index.ts" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="board"></div>
  <br>
  <div id="demo">
    <button id="check">Check my placements</button>
    <button id="advance">Advance</button>
    <br><br>
    <table style="display: inline-block; vertical-align: middle;">
      <tr>
        <td class="dead-now">
          <div class="dot"></div>
        </td>
      </tr>
    </table> Dead (staying dead)
    <div style="display: block; height: 0.25em;"></div>
    <table style="display: inline-block; vertical-align: middle;">
      <tr>
        <td class="dead-now alive-next">
          <div class="dot"></div>
        </td>
      </tr>
    </table> Almost alive
    <div style="display: block; height: 0.25em;"></div>
    <table style="display: inline-block; vertical-align: middle;">
      <tr>
        <td class="alive-now">
          <div class="dot"></div>
        </td>
      </tr>
    </table> Alive (staying alive)
    <div style="display: block; height: 0.25em;"></div>
    <table style="display: inline-block; vertical-align: middle;">
      <tr>
        <td class="alive-now dead-next">
          <div class="dot"></div>
        </td>
      </tr>
    </table> Almost dead (shell)
  </div>
</body>

</html>
