<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <title>Manual Game of Life</title>
  <script src="./index.ts" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="timer-display hidden"><span><span id="time">0.00</span> (avg5: <span id="avg5">N/A</span>)</span></div>
  <div id="board"></div>
  <br>
  <div style="padding: 0 5vw">
    <div id="demo">
      <div class="column-grid">
        <button id="check">Verify</button>
        <button id="start" hidden>Start</button>
        <button id="advance">Advance</button>
      </div>
    </div>
    <div id="timed-description" hidden>
      <br>
      Timed challenge:
      <ul>
        <li>Press &quot;Start&quot; to get a random state and start the timer.</li>
        <li>Toggle the pieces as quickly as possible, and press &quot;Stop&quot;</li>
        <li>A 10-second penalty is added for every incorrect
          cell.</li>
      </ul>
    </div>
    <br>
    <h2 class="legend-heading">Challenge</h2>
    <div>
      <div class="column-grid">
        <button id="randomize">Randomize</button>
        <button id="glider">Glider</button>
        <button id="timed">Timed</button>
      </div>
    </div>
    <br>

    <h2 class="legend-heading">Legend</h2>
    <div class="column-grid legend">
      <div>
        <table style="display: inline-block; vertical-align: middle;">
          <tr>
            <td class="dead-now">
              <div class="dot"></div>
            </td>
          </tr>
        </table> Dead
      </div>
      <div>
        <div>
          <table style="display: inline-block; vertical-align: middle;">
            <tr>
              <td class="alive-now">
                <div class="dot"></div>
              </td>
            </tr>
          </table> Alive
        </div>
      </div>
      <div>
        <table style="display: inline-block; vertical-align: middle;">
          <tr>
            <td class="dead-now alive-next">
              <div class="dot"></div>
            </td>
          </tr>
        </table> Birth
      </div>
      <div>
        <table style="display: inline-block; vertical-align: middle;">
          <tr>
            <td class="alive-now dead-next">
              <div class="dot"></div>
            </td>
          </tr>
        </table> Death (shell)
      </div>
    </div>
  </div>
</body>

</html>
