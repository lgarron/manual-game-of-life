<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <title>Manual Game of Life</title>
  <script src="./index.ts" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="board"></div>
  <br>
  <div id="demo">
    <div class="column-grid">
      <button id="check">Verify</button>
      <button id="advance">Advance</button>
      <button id="randomize">Randomize</button>
      <button id="glider">Glider</button>
    </div>
  </div>
  <br><br>
  <table style="display: inline-block; vertical-align: middle;">
    <tr>
      <td class="dead-now">
        <div class="dot"></div>
      </td>
    </tr>
  </table> Dead
  <div style="display: block; height: 0.25em;"></div>
  <table style="display: inline-block; vertical-align: middle;">
    <tr>
      <td class="dead-now alive-next">
        <div class="dot"></div>
      </td>
    </tr>
  </table> Birth
  <div style="display: block; height: 0.25em;"></div>
  <table style="display: inline-block; vertical-align: middle;">
    <tr>
      <td class="alive-now">
        <div class="dot"></div>
      </td>
    </tr>
  </table> Alive
  <div style="display: block; height: 0.25em;"></div>
  <table style="display: inline-block; vertical-align: middle;">
    <tr>
      <td class="alive-now dead-next">
        <div class="dot"></div>
      </td>
    </tr>
  </table> Death (shell)
  </div>
</body>

</html>
